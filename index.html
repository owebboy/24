<!DOCTYPE html>
	<html lang="en">
		<head>
		
		  <meta charset="utf-8">
		  <meta name="author" content="Oliver Pope">
		  
			<title>24</title>
			
			<link href="styles.css" rel="stylesheet">
			<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
			
		</head>
		<body onload="setInterval('updateClock()', 200);">
		    <audio id="ticking" src="ticking.mp3" preload="auto" loop autoplay></audio>
			<span id="clock"></span>
			
			<p id="cheet"></p>
			
			<button onclick="document.getElementById('ticking').muted = true;"><i class="fa fa-volume-off"></i></button>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="clock.min.js"></script>
    		<script src="cheet.min.js"></script>
    		<script>
    		cheet('j a c k', {
          
                fail: function () {
                    document.getElementById("cheet").innerHTML = ('protocol error!');
                    window.location = "https://twitter.com/24fox";
                },
                done: function () {
                    document.getElementById("cheet").innerHTML = ('Jack Bauer Rocks!');
                }});
    		</script>
		</body>
	</html>
